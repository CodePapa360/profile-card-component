<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <img class="bg-top-img" src="images/bg-pattern-top.svg" alt="Background illustration">
    <img class="bg-bottom-img" src="images/bg-pattern-bottom.svg" alt="Background illustration">


    <div class="top-container">
      <img src="images/bg-pattern-card.svg" alt="Card Background illustration">
      <div class="bottom-part">
        <img class="avater" src="images/image-victor.jpg" alt="Avater photo">
        <div class="victor-container">
          <p class="victor">Victor Crest</p>
          <span class="crest-count">26</span>
        </div>
        <p class="country-name">London</p>
        <hr>
        <div class="achivements">
          <div class="achivements__contents">
            <p class="content-count">80K</p>
            <p class="content-name">Followers</p>
          </div>
          <div class="achivements__contents">
            <p class="content-count">803K</p>
            <p class="content-name">Likes</p>
          </div>
          <div class="achivements__contents">
            <p class="content-count">1.4K</p>
            <p class="content-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Coded by <a href="https://github.com/CodePapa360">Alamin</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
  </footer>
</body>

</html>
